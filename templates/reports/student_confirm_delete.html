{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Delete Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{% static 'css/report.css' %}" rel="stylesheet">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-light mb-4">
      <div class="container">
        <a class="navbar-brand" href="/">DMS</a>
        <div class="d-flex gap-2">
          <a class="btn btn-outline-secondary btn-sm" href="{% url 'reports:students-list' %}"><i class="fas fa-arrow-left me-1"></i>Back</a>
          <a class="btn btn-outline-secondary btn-sm" href="/accounts/logout/">Logout</a>
        </div>
      </div>
    </nav>

    <!-- Confirmation Card -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="card form-card p-4 border-danger">
            <div class="text-center mb-4">
              <div style="font-size: 3rem; color: #dc3545;">
                <i class="fas fa-exclamation-triangle"></i>
              </div>
            </div>
            <h3 class="page-title text-center mb-2">Delete Student?</h3>
            <p class="text-center text-muted mb-4">
              Are you sure you want to delete <strong>{{ student.name }}</strong>? This action cannot be undone.
            </p>
            
            <div class="alert alert-warning" role="alert">
              <i class="fas fa-info-circle me-2"></i>
              All reports associated with this student will also be deleted.
            </div>

            <form method="post" class="mt-4">
              {% csrf_token %}
              <div class="d-grid gap-3">
                <button type="submit" class="btn btn-danger btn-lg">
                  <i class="fas fa-trash me-2"></i>Delete Permanently
                </button>
                <a href="{% url 'reports:students-list' %}" class="btn btn-outline-secondary btn-lg">
                  <i class="fas fa-times me-2"></i>Cancel
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
